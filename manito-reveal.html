<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manito Birthday Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <form id="birthdayForm" class="flex flex-col items-center">
                <label for="birthdayInput" class="text-lg mb-4">당신의 마니또의 생일은 언제인가요?</label>
                <input type="text" id="birthdayInput" placeholder="MMDD" class="border-2 border-gray-300 p-2 mb-4 rounded-md w-full">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">미션보기</button>
            </form>
            <div id="errorMessage" class="text-center text-red-500 mt-4 hidden">잘못된 생일입니다!</div>
        </div>
    </div>

    <script>
        document.getElementById('birthdayForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const birthdayInput = document.getElementById('birthdayInput').value;
            const validBirthdays = {
                '0331': 'participant-0331',
                '0604': 'participant-0604',
                '0419': 'participant-0419',
                '1030': 'participant-1030',
                '0110': 'participant-0110',
                '0129': 'participant-0129',
                '0222': 'participant-0222',
                '1028': 'participant-1028',
                '0211': 'participant-0211',
                '0916': 'participant-0916',
                '0119': 'participant-0119'
            };
            const errorMessage = document.getElementById('errorMessage');
            if (validBirthdays[birthdayInput]) {
                window.location.href = validBirthdays[birthdayInput] + '.html'; // Redirects to the corresponding participant page
                errorMessage.classList.add('hidden');
            } else {
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
